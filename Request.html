<html>
    <head>
        <title>Request page</title>

        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Alegreya:400,400i,500,500i|IBM+Plex+Mono:300i,400,400i,700,700i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,500,500i,700,700i|IBM+Plex+Serif:400,400i|Merriweather|Merriweather+Sans|Montserrat|Nanum+Myeongjo:400,700,800|Nunito|Nunito+Sans:400,400i|Quattrocento|Quattrocento+Sans|Roboto|Roboto+Mono|Roboto+Slab&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/simple-rating.css">
    <script src="js/simple-rating.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans|IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i|Merriweather|Merriweather+Sans|Montserrat|Nanum+Myeongjo|Nunito|Nunito+Sans|Quattrocento|Quattrocento+Sans|Roboto|Roboto+Mono|Roboto+Slab');
        * {
            font-family: 'Quattrocento Sans', sans-serif;
        }
        @import "@material/form-field/mdc-form-field";
        @import "@material/radio/mdc-radio";
        
        
    </style>
    <script type="text/javascript">
        import { MDCFormField } from '@material/form-field';
        import { MDCRadio } from '@material/radio';
        const radio = new MDCRadio(document.querySelector('.mdc-radio'));
        const formField = new MDCFormField(document.querySelector('.mdc-form-field'));
        formField.input = radio;
        
    </script>        
        
    </head>
    <body>
        <div class="container mt-4 bg-light">
            <div class="row">
                <div class=" col-lg-3 col-xl-3 col-md-3"></div>
                <div class="col-12 col-md-6 col-xl-6 col-lg-6">
                    <div class="mdc-card p-4">
                        <p style="font-weight: bold" class="display-4">Request Form</p>
                        <form>
                            <input class="form-control mt-2" value="Customer-id" readonly><br>
                            <div class="mdc-card mt-2 p-2 bg-light"> 
                                <button type="button" style="background-color: pink ; margin: 4px 2px ;cursor: pointer;padding: 16px;width:35%;height:auto ; display: inline-block"  >use instant location</button>
                                <button type="button" style="background-color: pink; margin: 4px 2px; cursor: pointer;padding: 16px;width:35%;height:auto"  >enter your current location</button><br>
                                <br><input type="text" placeholder="latitude">
                                <input type="text" placeholder="longitude"><br>
                                <h3>enter extra details about your location</h3>
                                <input type="textarea" rows="2">
                                
                            </div>
                            <div class="mdc-card mt-2 p-2 bg-light">
                                    <h6 class="mt-3" style="font-weight: bold">Request type</h6>
                                    <div class="mdc-card p-2 bg-light">
                                         <input type="checkbox" name="puncher"> puncher<br>
                                         <input type="checkbox" name="petrol"> petrol<br>
                                          <input type="checkbox" name="getting late"checked> getting late<br><br>
                            
                                    </div>
                                    <div class="mdc-card mt-2 p-1 md-select">
                                         <h2>Add extra details about your location</h2>
                                
                                        <div class="mdc-text-field mdc-text-field--textarea form-field m-2">
                                            <textarea id="textarea" class="p-2 mdc-text-field__input" placeholder="add extra details" rows="4" cols="40"></textarea>
                                            <div class="mdc-notched-outline">
                                                 <div class="p-2  mdc-notched-outline__leading"></div>
                                                <div class="  mdc-notched-outline__notch">
                                                </div>
                                                <div class="mdc-notched-outline__trailing"></div>
                                            </div>
                                        </div>
                                     </div>
                            <div  class="mdc-button mdc-button--unelevated mdc-button--outlined shadow-sm mt-2">Find Mechanic</div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class=" col-lg-3 col-xl-3 col-md-3"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>       
    </body>
</html>
